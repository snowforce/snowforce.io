<template>
  <div class="container">
    <div class="selectors" onchange={selectorChange}>
      <div>
        <div>
          Track
        </div>
        <select data-filter="track">
          <template for:each={tracks} for:item="track">
            <option key={track} value={track} id={track}>{track}</option>
          </template>
        </select>
      </div>
      <div>
        <div>
          Audience
        </div>
        <select data-filter="audience">
          <template for:each={audiences} for:item="audience">
            <option key={audience} value={audience} id={audience}
              >{audience}</option
            >
          </template>
        </select>
      </div>
      <div>
        <div>
          Level
        </div>
        <select data-filter="level">
          <template for:each={levels} for:item="level">
            <option key={level} value={level} id={level}>{level}</option>
          </template>
        </select>
      </div>
      <div>
        <div>
          Format
        </div>
        <select data-filter="format">
          <template for:each={formats} for:item="format">
            <option key={format} value={format} id={format}>{format}</option>
          </template>
        </select>
      </div>
      <div>
        <div>
          Start Time
        </div>
        <select data-filter="startTime">
          <template for:each={startTimes} for:item="startTime">
            <option key={startTime} value={startTime} id={startTime}
              >{startTime}</option
            >
          </template>
        </select>
      </div>
    </div>
    <!-- <div class="search-bar">
      <input type="text" onchange={search} />
    </div> -->
  </div>
</template>
