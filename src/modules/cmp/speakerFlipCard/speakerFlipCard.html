<template>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <div class="hover">
          <img src={speaker.img} alt={speaker.imgAlt} />
        </div>
        <div class="content">
          <div class="speaker">
            {speaker.firstName} {speaker.lastName}
          </div>
          <div>
            {speaker.title}
          </div>
        </div>
      </div>
      <div class="flip-card-back">
        <base-link href={speaker.link}>
          <h3>{speaker.firstName} {speaker.lastName}</h3>
          <div class="bio">
            <base-rich-text content={speaker.bio}></base-rich-text>
          </div>
        </base-link>
        <div class="links">
          <base-social social={speaker.social}></base-social>
        </div>
      </div>
    </div>
  </div>
</template>
