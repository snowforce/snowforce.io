<template>
  <div class="dreamin-page">
    <lightning-card>
      <h3 slot="title">
        Interested in Sponsoring?
      </h3>
      <div slot="footer">
        <lightning-button-group if:false={haveSubmitted}>
          <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
          <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        </lightning-button-group>
      </div>
      <div class="dreamin-form slds-grid slds-wrap slds-gutters" onchange={handleChange}>
        <template if:true={showError}>
          <p class="slds-col slds-size_1-of-1">There was an error submitting your form. Please try again or you can
            submit through an email to
            {speakerOrganizerEmail}</p>
          <p class="slds-col slds-size_1-of-1">Sorry for any inconfinence</p>
        </template>
        <template if:false={haveSubmitted}>
          <template if:false={showError}>
            <p class="slds-col slds-size_1-of-1">
              We are still putting together the sponsorship packages. Send us your information and we will get back to
              you shortly!
            </p>
          </template>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="First Name" data-prop="firstName"></lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Last Name" data-prop="lastName"></lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Title" data-prop="position"></lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Company" data-prop="company"></lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Email" type="email" data-prop="email"></lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Phone" type="tel" data-prop="phone"></lightning-input>
          <lightning-textarea class="slds-col slds-size_1-of-1" name="goals" label="How can we help this be a success?"
            data-prop="goals">
          </lightning-textarea>
        </template>
        <template if:true={haveSubmitted}>
          <p class="slds-col slds-size_1-of-1">
            Thank you! We will get back to you shortly!
          </p>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
