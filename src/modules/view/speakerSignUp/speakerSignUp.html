<template>
  <div class="dreamin-page">
    <lightning-card>
      <h3 slot="title">
        Interested in Speaking?
      </h3>
      <div slot="footer">
        <lightning-button-group if:false={haveSubmitted}>
          <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
          <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        </lightning-button-group>
      </div>
      <div class="dreamin-form slds-grid slds-wrap slds-gutters" onchange={handleChange}>
        <template if:true={showError}>
          <p class="slds-col slds-size_1-of-1">There was an error submitting your form. Please try again or you can
            submit
            through an email to
            {speakerOrganizerEmail}</p>
          <p class="slds-col slds-size_1-of-1">Sorry for any inconfinence</p>
        </template>
        <template if:false={haveSubmitted}>
          <template if:false={showError}>
            <p class="slds-col slds-size_1-of-1">
              Tell us a little about who you are and your presentation!
            </p>
          </template>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="First Name" data-prop="firstName">
          </lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Last Name" data-prop="lastName">
          </lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Title" data-prop="position">
          </lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Company" data-prop="company">
          </lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Email" type="email" data-prop="email"></lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_6-of-12 slds-medium-size_6-of-12"
            label="Phone" type="tel" data-prop="phone">
          </lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1" label="Session Title" data-prop="headline">
          </lightning-input>
          <lightning-combobox class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-medium-size_6-of-12"
            name="Audience" label="Audience" data-prop="audience" value={value} placeholder="Select..."
            options={audienceOptions}></lightning-combobox>
          <lightning-combobox class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-medium-size_6-of-12"
            name="AudienceLevel" label="Audience Level" data-prop="audienceLevel" value={value} placeholder="Select..."
            options={audienceLevelOptions}>
          </lightning-combobox>
          <lightning-combobox class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" name="Format" label="Format"
            value={value} data-prop="format" placeholder="Select..." options={formatOptions}>
          </lightning-combobox>
          <lightning-textarea class="slds-col slds-size_1-of-1" name="Abstract" label="Session Abstract"
            data-prop="abstract">
          </lightning-textarea>
          <lightning-textarea class="slds-col slds-size_1-of-1" name="Bio" label="Please Share A Little About You"
            data-prop="bio"></lightning-textarea>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-medium-size_6-of-12"
            label="Linkedin" data-prop="linkedin">
          </lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_4-of-12 slds-medium-size_6-of-12"
            label="Twitter" data-prop="twitter">
          </lightning-input>
          <lightning-input class="slds-col slds-size_1-of-1 slds-large-size_4-of-12" label="Website"
            data-prop="website">
          </lightning-input>
        </template>
        <template if:true={haveSubmitted}>
          <p>
            Thank you for your interest! We will get back to you shortly!
          </p>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
