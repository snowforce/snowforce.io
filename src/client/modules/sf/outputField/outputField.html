<template>
  <template if:true={showLabel}>
    <span class="slds-form-element__label">{fieldLabel}</span>
    <lightning-helptext
      if:true={showInlineHelpText}
      content={inlineHelpText}
    ></lightning-helptext>
  </template>

  <div class="slds-form-element__control">
    <!-- Reference -->
    <sf-formatted-lookup
      if:true={isTypeReference}
      class={computedFieldClass}
      record-id={value}
      display-value={displayValue}
    ></sf-formatted-lookup>

    <!-- Boolean -->
    <lightning-input
      if:true={isTypeBoolean}
      name={_fieldName}
      type="checkbox"
      class={computedFieldClass}
      disabled
      variant="label-hidden"
      checked={value}
      label={fieldLabel}
    ></lightning-input>

    <!-- Currency -->
    <sf-formatted-text
      if:true={isTypeCurrency}
      class={computedFieldClass}
      value={displayValue}
    ></sf-formatted-text>

    <!-- TODO: Move to DateTime component -->
    <!-- Date -->
    <sf-formatted-text
      if:true={isTypeDate}
      class={computedFieldClass}
      value={displayValue}
    ></sf-formatted-text>

    <!-- DateTime -->
    <sf-formatted-text
      if:true={isTypeDateTime}
      class={computedFieldClass}
      value={displayValue}
    ></sf-formatted-text>

    <!-- Email -->
    <lightning-formatted-email
      if:true={isTypeEmail}
      class={computedFieldClass}
      value={value}
      hide-icon
    ></lightning-formatted-email>

    <!-- Location -->
    <sf-formatted-location
      if:true={isTypeLocation}
      class={computedFieldClass}
      latitude={latitude}
      longitude={longitude}
    ></sf-formatted-location>

    <!-- Int -->
    <sf-formatted-number
      if:true={isTypeInt}
      class={computedFieldClass}
      format-style="decimal"
      value={value}
    ></sf-formatted-number>

    <!-- Double -->
    <sf-formatted-number
      if:true={isTypeDouble}
      class={computedFieldClass}
      format-style="decimal"
      value={value}
      minimum-fraction-digits={scale}
      maximum-fraction-digits={scale}
    ></sf-formatted-number>

    <!-- Percent -->
    <sf-formatted-number
      if:true={isTypePercent}
      class={fieldClass}
      format-style="percent-fixed"
      value={value}
      minimum-fraction-digits={scale}
      maximum-fraction-digits={scale}
    ></sf-formatted-number>

    <!-- Phone -->
    <!-- Verify formatting properties -->
    <sf-formatted-phone
      if:true={isTypePhone}
      class={computedFieldClass}
      value={value}
    ></sf-formatted-phone>

    <!-- Picklist -->
    <sf-formatted-text
      if:true={isTypePicklist}
      class={computedFieldClass}
      value={displayValue}
    ></sf-formatted-text>

    <!-- Multi-select Picklist -->
    <sf-formatted-text
      if:true={isTypeMultiPicklist}
      class={computedFieldClass}
      value={displayValue}
    ></sf-formatted-text>

    <!-- Auto Number, Text -->
    <sf-formatted-text
      if:true={isTypeString}
      class={computedFieldClass}
      value={value}
    ></sf-formatted-text>

    <!-- Text Area, Text Area Long -->
    <sf-formatted-text
      if:true={isTypeTextArea}
      class={computedFieldClass}
      linkify="true"
      value={value}
    ></sf-formatted-text>

    <!-- Rich Text Area -->
    <lightning-formatted-rich-text
      if:true={isTypeRichText}
      class={computedFieldClass}
      value={value}
    ></lightning-formatted-rich-text>

    <!-- Encrypted String -->
    <sf-formatted-text
      if:true={isTypeEncryptedString}
      class={computedFieldClass}
      value={value}
    ></sf-formatted-text>

    <!-- URL -->
    <sf-formatted-url
      if:true={isTypeUrl}
      class={computedFieldClass}
      label={displayValue}
      value={value}
    ></sf-formatted-url>

    <!-- Name -->
    <sf-formatted-name
      if:true={isTypeName}
      class={computedFieldClass}
      salutation={value.Salutation}
      first-name={value.FirstName}
      last-name={value.LastName}
      middle-name={value.MiddleName}
      suffix={value.Suffix}
      informal-name={value.InformalName}
    >
    </sf-formatted-name>

    <!-- Address -->
    <lightning-formatted-address
      if:true={isTypeAddress}
      class={computedFieldClass}
      street={value.Street}
      city={value.City}
      country={value.Country}
      province={value.State}
      postal-code={value.PostalCode}
    >
    </lightning-formatted-address>
    <slot></slot>
  </div>
</template>
