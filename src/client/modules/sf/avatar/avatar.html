<template>
    <img
        if:true={_src}
        src={_src}
        onerror={handleImageError}
        alt={alternativeText}
        title={alternativeText}
    />

    <abbr
        if:true={showInitials}
        class={computedInitialsClass}
        title={alternativeText}
        >{initials}</abbr
    >

    <c-icon
        if:true={showIcon}
        icon-name={fallbackIconName}
        alternative-text={alternativeText}
        title={alternativeText}
    ></c-icon>
</template>
