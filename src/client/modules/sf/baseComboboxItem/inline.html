<template>
  <span class="slds-media__figure slds-listbox__option-icon">
    <template if:true={item.iconName}>
      <sf-icon
        alternative-text={item.iconAlternativeText}
        icon-name={item.iconName}
        size="x-small"
      ></sf-icon>
    </template>
  </span>
  <span class="slds-media__body">
    <!-- The below is an optimisation, the base-combobox-formatted-text can handle this by itself,
         but it's faster not to include it at all -->
    <template if:false={textHasParts}>
      <span class="slds-truncate" title={item.text}>{item.text}</span>
    </template>
    <template if:true={textHasParts}>
      <sf-base-combobox-formatted-text
        text={item.text}
        class="slds-truncate"
        title={text}
      ></sf-base-combobox-formatted-text>
    </template>
  </span>
</template>
