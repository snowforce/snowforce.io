<template>
  <section class={computedSectionClasses}>
    <div class="slds-accordion__summary">
      <h3 onkeydown={handleKeyDown} class="slds-accordion__summary-heading">
        <button
          class="section-control slds-button slds-button_reset slds-accordion__summary-action"
          type="button"
          aria-expanded={computedAriaExpanded}
          aria-controls="lgt-accordion-section"
          onclick={handleSelectSection}
        >
          <sf-primitive-icon
            icon-name="utility:switch"
            svg-class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left"
            size="x-small"
          >
          </sf-primitive-icon>
          <span class="slds-truncate" title={label}>{label}</span>
        </button>
      </h3>
      <slot name="actions"></slot>
    </div>
    <div
      id="lgt-accordion-section"
      hidden={computedHidden}
      aria-hidden={computedAriaHidden}
      class="slds-accordion__content"
    >
      <slot></slot>
    </div>
  </section>
</template>
