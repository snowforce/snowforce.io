<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Snowforce 2023</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Community Salesforce Event for the  built out with Lightning Web Components." />
  <meta name="theme-color" content="#2c4049" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="manifest" href="/manifest.json" />

  <meta name="apple-mobile-web-app-title" content="Appscope" />

  <!-- TODO: apple-touch-startup-image - https://medium.com/appscope/designing-native-like-progressive-web-apps-for-ios-1b3cdda1d0e8 -->

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="x-ua-compatible" content="IE=Edge" />

  <link rel="apple-touch-icon" href="https://snowforce.s3-us-west-1.amazonaws.com/app/snowforce-badge-192.png" />

  <link rel="preconnect" href="https://snowforce.s3-us-west-1.amazonaws.com" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:500,700&amp;display=swap" rel="stylesheet" />

  <!-- Global site tag (gtag.js) - Google Analytics -->

    src="https://www.gstatic.com/recaptcha/releases/vP4jQKq0YJFzU6e21-BGy3GP/recaptcha__en.js" crossorigin="anonymous"
    integrity="sha384-vs3dl3wt0sr1NSmWE/o2E71r7EDd6e3fFXEmu4tyET7uqtZw1URcwd3+DYJQtrMg"></script>
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-1V6964G978"></script>

  <script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-1V6964G978");
  </script>

  <link rel="stylesheet" type="text/css" href="/lib/slds/styles/salesforce-lightning-design-system.css" />
  <link rel="stylesheet" type="text/css" href="/fontSizes.css" />

  <style>
    :root {
      --primary-color: #95deda;
      --primary-color-dark: #2c4049;
      --contrast-color-light: #e6dfc6;

      --background-color: #fff;
      --background-color-lighter: #323232;
      --font-color: #14171a;

      --header-height: 5rem;
      --header-font-color: #fff;

      --section-height: calc(100vh - var(--header-height));

      --font-size-xxx-small: .625em;
      --font-size-xx-small: .75em;
      --font-size-x-small: .8125em;
      --font-size-small: .875em;
      --font-size: 1em;
      --font-size-large: 1.125em;
      --font-size-x-large: 1.25em;
      --font-size-xx-large: 1.5em;
      --font-size-xxx-large: 1.75em;
      --font-size-xxxx-large: 2em;

      --spacing-x-small: 0.5em;
      --spacing-small: 0.625em;
      --spacing-medium: 1em;
      --spacing-large: 1.5em;
      --spacing-x-large: 2em;

      --slds-c-button-text-color: var(--primary-color-dark, var(--primary-color, #2c4049));
      --slds-c-button-color-border: var(--primary-color-dark, var(--primary-color, #2c4049));
      --slds-c-button-color-background: var(--primary-color-dark, var(--primary-color, #2c4049));
      --slds-c-button-brand-color-border: var(--primary-color-dark, var(--primary-color, #2c4049));
    }

    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      font-family: Jost, "Poppins", sans-serif;
      color: var(--font-color);
      font-size: var(--font-size);

      /* PWA Fixes */
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;

      /* In some weird scenarios body will get stuck on the bottom screen in PWA format scroll is set in app */
      overflow: hidden;

      --primary-color: #95deda;
      --primary-color-dark: #2c4049;
      --contrast-color-light: #e6dfc6;

      --background-color: #fff;
      --background-color-lighter: #323232;
      --font-color: #14171a;

      --header-height: 5rem;
      --header-font-color: #fff;

      --section-height: calc(100vh - var(--header-height));

      --font-size-xxx-small: .625em;
      --font-size-xx-small: .75em;
      --font-size-x-small: .8125em;
      --font-size-small: .875em;
      --font-size: 1em;
      --font-size-large: 1.125em;
      --font-size-x-large: 1.25em;
      --font-size-xx-large: 1.5em;
      --font-size-xxx-large: 1.75em;
      --font-size-xxxx-large: 2em;

      --spacing-x-small: 0.5em;
      --spacing-small: 0.625em;
      --spacing-medium: 1em;
      --spacing-large: 1.5em;
      --spacing-x-large: 2em;

      --slds-c-button-text-color: var(--primary-color-dark, var(--primary-color, #2c4049));
      --slds-c-button-color-border: var(--primary-color-dark, var(--primary-color, #2c4049));
      --slds-c-button-color-background: var(--primary-color-dark, var(--primary-color, #2c4049));
      --slds-c-button-brand-color-border: var(--primary-color-dark, var(--primary-color, #2c4049));
    }

    .slds-radio {
      font-size: var(--font-size);
    }

    .slds-form-element__label {
      font-size: var(--font-size);
    }

    .slds-form-element__helper {
      font-size: var(--font-size-small);
    }

    .slds-form-element__static {
      font-size: var(--font-size);
    }

    .slds-color-picker__input-custom-hex {
      font-size: var(--font-size-small);
    }

    input {
      font-size: var(--font-size-small);
    }

    .slds-input[readonly] {
      font-size: var(--font-size);
    }

    .slds-timeline__date {
      font-size: var(--font-size-small);
    }

    .slds-form-error {
      padding-top: var(--spacing-x-small);
      font-size: var(--font-size-small);
    }

    .slds-color-picker {
      padding-top: var(--spacing-x-small);
      font-size: var(--font-size-small);
    }

    .slds-accordion__summary-heading {
      font-size: var(--font-size-large);
    }

    .slds-dynamic-menu__header {
      font-size: var(--font-size);
    }

    .slds-carousel__content-title {
      font-size: var(--font-size-large);
    }

    .slds-card__header-title {
      font-size: var(--font-size-large);
    }

    .slds-card__footer {
      font-size: var(--font-size);
    }

    .slds-chat-message__text {
      font-size: var(--font-size);
    }

    .slds-chat-message__meta {
      font-size: var(--font-size-x-small);
    }

    .slds-chat-message__action {
      font-size: var(--font-size-small);
    }

    .slds-chat-event {
      font-size: var(--font-size);
    }

    .slds-chat-event__agent-message {
      font-size: var(--font-size-small);
    }

    .slds-chat-bookend {
      font-size: var(--font-size);
    }

    .slds-radio {
      font-size: var(--font-size);
    }

    .slds-form-element__label {
      font-size: var(--font-size);
    }

    .slds-checkbox {
      font-size: var(--font-size-small);
    }

    .slds-checkbox_stacked {
      font-size: var(--font-size-small);
    }

    .slds-form-element__label {
      font-size: var(--font-size-small);
    }

    .slds-checkbox {
      font-size: var(--font-size);
    }

    .slds-checkbox__label {
      font-size: var(--font-size);
    }

    .slds-form-element__label {
      font-size: var(--font-size);
    }

    .unsupported {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .unsupported_title,
    .unsupported_message {
      padding: 0 var(--spacing-medium);
      text-align: center;
    }

    .unsupported_title {
      padding-bottom: var(--spacing-medium);

      font-size: 1.5rem;
      font-weight: 500;
      line-height: 2rem;
      text-transform: uppercase;

      color: var(--primary-color);
    }

    .unsupported_message {
      opacity: 0.7;
    }

    .page-wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: auto;
    }

    .body-content-wrapper {
      margin-top: var(--header-height);
      flex-grow: 1;
    }

    layout-header,
    .body-content-wrapper,
    layout-footer {
      width: 100%;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <layout-header></layout-header>
    <div class="body-content-wrapper">{{{body}}} {{{lwr_resources}}}</div>
    <layout-footer></layout-footer>
  </div>
</body>
