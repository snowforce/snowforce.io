        <link rel="stylesheet" type="text/css" href="/lib/slds/styles/salesforce-lightning-design-system.css" />

        <style>
          :root {
            --primary-color: #95deda;
            --primary-color-dark: #2c4049;
            --contrast-color-light: #e6dfc6;
    
            --background-color: #fff;
            --background-color-lighter: #323232;
            --font-color: #14171a;
    
            --header-height: 5rem;
            --header-font-color: #fff;
    
            --section-height: calc(100vh - var(--header-height));
    
            --spacing-small: 0.625rem;
            --spacing-medium: 1rem;
            --spacing-large: 1.5rem;
            --spacing-x-large: 2rem;
          }
    
          body,
          html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-family: Jost, 'Poppins', sans-serif;
            color: var(--font-color);
    
            /* PWA Fixes */
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
    
            /* In some weird scenarios body will get stuck on the bottom screen in PWA format scroll is set in app */
            overflow: hidden;
          }
    
          .unsupported {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          }
    
          .unsupported_title,
          .unsupported_message {
            padding: 0 var(--spacing-medium);
            text-align: center;
          }
    
          .unsupported_title {
            padding-bottom: var(--spacing-medium);
    
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 2rem;
            text-transform: uppercase;
    
            color: var(--primary-color);
          }
    
          .unsupported_message {
            opacity: 0.7;
          }
        </style>
      </head>
      
    <body style="overflow: auto;">

    </body>
